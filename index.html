<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
		<title>Raidy</title>
	</head>
	<body>
		<h1>Raidy</h1>
		<form class="" action="php/check_form.php" method="post">
			Id/Gamertag :
			<input type="text" name="user_id" value="">
			Console :
			<select class="" name="console">
				<option value="none">

				</option>
				<option value="ps4">
					PS4
				</option>
				<option value="one">
					ONE
				</option>
			</select>
			Classe :
			<select class="" name="classe">
				<option value="none">

				</option>
				<option value="hunt">
					Chasseur
				</option>
				<option value="titan">
					Titan
				</option>
				<option value="arca">
					Arcaniste
				</option>
			</select>
			Raid mode:
			<select class="" name="raid_mode">
				<option value="none">

				</option>
				<option value="normal">
					Normal
				</option>
				<option value="hard">
					Hard
				</option>
			</select>
			Activités :
			<select class="" name="raid">
				<option value="none">

				</option>
				<option value="beginning">
					Du début
				</option>
				<option value="glyphes">
					Glyphes
				</option>
				<option value="pretre">
					Prêtre de guerre
				</option>
				<option value="golgo">
					Golgoroth
				</option>
				<option value="pretresses">
					Pretresses
				</option>
				<option value="oryx">
					Oryx[boss]
				</option>
			</select>
			Lumières :
			<input type="range" name="lightLevel" min="280" max="335" onchange="updateTextInput(this.value);">
			<input type="text" name="light" id="textInput" value="0">
			(Si vous n'etes pas seul, combien de personnes sont avec vous ?)
			<select class="" name="notAlone">
			   <option value="none">

			   </option>
			   <option value="1">
				   1
			   </option>
			   <option value="2">
				   2
			   </option>
			   <option value="3">
				  3
			  </option>
			  <option value="4">
				  4
			  </option>
		   </select>
			<input type="submit" name="submit" value="TAG!">
		</form>
		<script src="app.js" type="text/javascript">
		</script>
	</body>
</html>
